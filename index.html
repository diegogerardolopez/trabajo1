<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practico 1</title>
  <!--CDN Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--CDN Bootstrap ICONS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <section class="container row m-auto d-flex align-items-center justify-content-center pt-3">
      <form class="col-12 col-md-6 d-flex flex-column gap-3" id="form">
          <div class="form-group">
            <label for="titulo">ID</label>
            <input type="number" class="form-control" id="id" placeholder="Ingresa el id">
          </div>
          <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" placeholder="Ingresa el título">
          </div>
          <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3"></textarea>
          </div>
          <div class="form-group">
              <label for="tiempo">Tiempo (en días)</label>  
              <input type="number" class="form-control" id="tiempo" placeholder="Ej. 90">
          </div>
          <div class="form-group">
              <label for="imagen">URL Imagen</label>
              <input type="text" class="form-control" id="imagen" placeholder="Ingresa URL de la imagen">
          </div>
          <div class="form-group">
              <label for="responsable">Responsable</label>
              <input type="text" class="form-control" id="responsable">
          </div>
          <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado">
                  <option selected value="">Estado</option>
                  <option value="Pendiente">Pendiente</option>
                  <option value="EnProceso">En proceso</option>
                  <option value="EnTesting">Por testear</option>
                  <option value="Completada">Completada</option>
              </select>
          </div>
          <p id="txt"></p>
          <button type="submit" class="btn btn-primary">Enviar</button>
          
      </form>
    </section>
  </div>

  <!--JAVASCRIPT-->
  <script src="combo.js"></script>
</body>

</html>
